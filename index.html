<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo Online para Ni침os</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="banner">
        <img src="Banner.png" alt="Banner de la tienda">
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Buscar productos..."onkeyup="filterProducts()">
        <button type="button" onclick="filterProducts()">游댌</button>
    </div>

    <div class="catalog-container">
        <!-- Los productos se cargar치n aqu칤 autom치ticamente -->
        <div id="products"></div>
    </div>
    
    <script>
        // URL del Google Sheet publicado en formato JSON
        const sheetURL = 'https://docs.google.com/spreadsheets/d/15MHZbOJQ6-cHp1eTilX2pjMwpj3UrKL7s2_3v0LjjT4/gviz/tq?tqx=out:json&sheet=Lista';
    
        // Filtrar productos por nombre
        function filterProducts() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const products = document.querySelectorAll(".product");

            products.forEach(product => {
                const name = product.querySelector("h3").textContent.toLowerCase();
                product.style.display = name.includes(searchTerm) ? "block" : "none";
            });
        }
        
        async function loadProducts() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
    
                // Limpiar el texto extra y obtener solo el JSON v치lido
                const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                const jsonData = JSON.parse(jsonText);
    
                // Obtener los datos de la hoja de c치lculo
                const rows = jsonData.table.rows;
                const productsContainer = document.getElementById('products');
                productsContainer.innerHTML = ''; // Limpiar el contenedor
    
                rows.forEach(row => {
                    const item = {
                        nombre: row.c[1]?.v || "Sin nombre",
                        precio: row.c[2]?.v || 0,
                        precioPromo: row.c[3]?.v || 0,
                        imagen: row.c[5]?.v || "",
                        stock: row.c[6]?.v ? String(row.c[4].v).toLowerCase() : "Sin Stock"
                    };
                    console.log("Imagen Cargada:",item.imagen);

                    if (item.stock !== 'Sin Stock') { // Verificar el stock
                        const productDiv = document.createElement('div');
                        productDiv.className = 'product';
    
                        productDiv.innerHTML = `
                            <img src="${item.imagen}" alt="${item.nombre}">
                            <h3>${item.nombre}</h3>
                            <div class="price-container">
                                <p class="price">Precio Lista: $${item.precio}</p>
                                <p class="promo-price">Promo (3+): $${item.precioPromo}</p>
                            </div>
                        `;
                        productsContainer.appendChild(productDiv);
                    }
                });
            } catch (error) {
                console.error('Error cargando productos:', error);
            }
        }
    
        // Cargar productos al iniciar
        window.onload = loadProducts;
    </script>
</body>
</html>
