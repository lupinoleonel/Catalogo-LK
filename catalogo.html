<!-- Lion Kids CBA - Catálogo de Revendedores -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Catálogo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="img/logo-lionkids.png" alt="Lion Kids CBA">
        <nav>
            <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul id="menu" class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html?tipo=minorista">Minoristas</a></li>
                <li><a href="catalogo.html?tipo=mayorista">Revendedores</a></li>
                <li><a href="https://lionkids.com.ar/" target="_blank" rel="noopener noreferrer">Tienda Online</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <img src="img/banner-mino.png" alt="Banner Minorista Indumentaria" id="banner-minorista-indumentaria" class="banner-img hidden">
        <img src="img/banner-zapas-mino.png" alt="Banner Minorista Calzado" id="banner-minorista-calzado" class="banner-img hidden">
        <img src="img/banner-mayo.png" alt="Banner Mayorista Indumentaria" id="banner-mayorista-indumentaria" class="banner-img hidden">
        <img src="img/banner-zapas-mayo.png" alt="Banner Mayorista Calzado" id="banner-mayorista-calzado" class="banner-img hidden">
    </section>

    <div class="controls-container">
        <div class="categoria-selector">
            <button data-categoria="Indumentaria">Indumentaria</button>
            <button data-categoria="Calzado">Calzado</button>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar productos...">
            <button type="button" id="clear-search-btn" title="Limpiar búsqueda">&times;</button>
            <button type="button" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="subcategoria-selector">
            <button data-subcat="TODOS">Todos</button>
            <button data-subcat="CONJUNTOS">Conjuntos</button>
            <button data-subcat="BUZOS">Buzos</button>
            <button data-subcat="CAMPERAS">Camperas</button>
            <button data-subcat="REMERAS">Remeras</button>
            <button data-subcat="PANTALONES">Pantalones</button>
            <button data-subcat="CALZAS">Calzas</button>
            <button data-subcat="MALLAS">Mallas</button>
            <button data-subcat="SHORTS">Shorts</button>
            <button data-subcat="ACCESORIOS">Accesorios</button>
            <button data-subcat="MOCHILAS">Mochilas</button>
        </div>

        <div class="subcategoria-selector-movil">
            <select id="subcategoria-select">
                <option value="TODOS">Todas las subcategorías</option>
                <option value="CONJUNTOS">Conjuntos</option>
                <option value="BUZOS">Buzos</option>
                <option value="CAMPERAS">Camperas / Rompevientos</option>
                <option value="REMERAS">Remeras / Camisetas</option>
                <option value="PANTALONES">Cargos / Jeans / Joggings</option>
                <option value="CALZAS">Calzas</option>
                <option value="MALLAS">Mallas</option>
                <option value="SHORTS">Bermudas / Shorts</option>
                <option value="ACCESORIOS">Accesorios</option>
                <option value="MOCHILAS">Mochilas</option>
            </select>
        </div>
    </div>

    <div class="catalog-container">
        <div id="products"></div>
    </div>

    <div id="imgModal" tabindex="-1">
        <img src="" alt="Vista ampliada del producto">
    </div>

    <div id="floating-buttons">
        <button id="scrollTopBtn" class="floating-btn" title="Volver arriba">
            <i class="fa-solid fa-circle-chevron-up"></i>
        </button>
        <a href="https://wa.me/+5493512009221" target="_blank" rel="noopener noreferrer" id="whatsappBtn" class="floating-btn" title="Contactar por WhatsApp">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
    </div>

    <script src="config.js"></script>
    <script src="catalogo.js"></script>

    <footer>
        <p>Contacto: lionkidscba@gmail.com | WhatsApp:
            <a href="https://wa.me/+5493512009221" target="_blank">+54 9 351 200 9221</a>
        </p>
        <p>Síguenos en:
            <a href="https://www.instagram.com/lionkidscba" target="_blank">Instagram</a> |
            <a href="https://www.facebook.com/lionkids.cba" target="_blank">Facebook</a>
        </p>
        <p>© 2025 Lion Kids CBA. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
