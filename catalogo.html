<!-- Lion Kids CBA - Catálogo de Revendedores -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Catálogo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <img src="img/logo-lionkids.png" alt="Lion Kids CBA">
        <nav>
            <!-- Botón hamburguesa (solo visible en móvil) -->
            <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- Enlaces de navegación -->
            <ul id="menu" class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html?tipo=minorista">Minoristas</a></li>
                <li><a href="catalogo.html?tipo=mayorista">Revendedores</a></li>
                <li><a href="#">Tienda Online (Próximamente)</a></li>
            </ul>

        </nav>
    </header>

    <section class="banner">
        <img src="img/banner.png" alt="Banner">
    </section>

    <!-- Botones de categoría -->
    <div class="categoria-selector">
        <button onclick="cambiarCategoria(this, 'Indumentaria')">Indumentaria</button>
        <button onclick="cambiarCategoria(this, 'Calzado')">Calzado (Proximamente)</button>
    </div>

    <!-- Barra de búsqueda -->
    <div class="search-container">

        <input type="text" id="search" placeholder="Buscar productos..." onkeyup="filterProducts()">
        <button type="button" onclick="filterProducts()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <!-- Botones de subcategoría -->
    <div class="subcategoria-selector" id="subcategoriaSelector">
        <button onclick="filtrarSubcategoria('TODOS',  this)">Todos</button>
        <button onclick="filtrarSubcategoria('CONJUNTOS', this)">Conjuntos</button>
        <button onclick="filtrarSubcategoria('BUZOS', this)">Buzos</button>
        <button onclick="filtrarSubcategoria('CAMPERAS', this)">Camperas</button>
        <button onclick="filtrarSubcategoria('REMERAS', this)">Remeras</button>
        <button onclick="filtrarSubcategoria('PANTALONES', this)">Pantalones</button>
        <button onclick="filtrarSubcategoria('CALZAS', this)">Calzas</button>
        <button onclick="filtrarSubcategoria('MALLAS', this)">Mallas</button>
        <button onclick="filtrarSubcategoria('SHORTS', this)">Shorts</button>
        <button onclick="filtrarSubcategoria('ACCESORIOS', this)">Accesorios</button>
        <button onclick="filtrarSubcategoria('MOCHILAS', this)">Mochilas</button>
    </div>

    <!-- Selector de subcategoría -->
    <div class="subcategoria-selector-movil" id="subcategoriaSelector">
        <select id="subcategoria" onchange="seleccionarSubcategoriaDesdeMenu()">
            <option value="TODOS">Todos</option>
            <option value="CONJUNTOS">Conjuntos</option>
            <option value="BUZOS">Buzos</option>
            <option value="CAMPERAS">Camperas / Rompevientos</option>
            <option value="REMERAS">Remeras / Camisetas</option>
            <option value="PANTALONES">Cargos / Jeans / Joggings</option>
            <option value="CALZAS">Calzas</option>
            <option value="MALLAS">Mallas</option>
            <option value="SHORTS">Bermudas / Shorts</option>
            <option value="ACCESORIOS">Accesorios</option>
            <option value="MOCHILAS">Mochilas</option>
        </select>
    </div>

    <!-- Contenedor de productos -->
    <div class="catalog-container">
        <div id="products"></div>
    </div>

    <!-- Modal de imagen -->
    <div id="imgModal" tabindex="-1" aria-hidden="true">
        <img src="" alt="">
    </div>

    <!-- Botón flotante para volver arriba -->
    <button id="scrollTopBtn" title="Volver arriba"><i class="fa-solid fa-circle-chevron-up"></i></button>

    <!-- Script de configuración y catálogo -->
    <script src="config.js"></script>
    <script src="catalogo.js"></script>

    <footer>
        <p>Contacto: lionkidscba@gmail.com | WhatsApp:
            <a href="https://wa.me/+5493512009221" target="_blank">+54 9 351 200 9221</a>
        </p>
        <p>Síguenos en:
            <a href="https://www.instagram.com/lionkidscba" target="_blank">Instagram</a> |
            <a href="https://www.facebook.com/lionkids.cba" target="_blank">Facebook</a>
        </p>
        <p>© 2025 Lion Kids CBA. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
